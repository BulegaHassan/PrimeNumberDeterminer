<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">	
    <title>Find Prime Numbers</title>
    <link rel="stylesheet" href="prime.css">
</head>

<body>
    <main>
        <h2>Determine Wether a Prime Number</h2>
        
        <div>
            <label for="number">Enter Number:</label>

        </div>

        <div>
            <label>&nbsp;</label>
            <input  type="button" id="determine" value="Determine">
        </div>
        <div><span id="message1">&nbsp;</span></div>
        <h2 class="reduce">Display all Prime Numbers up to the Number</h2>
        <div class="hide">
            <label>&nbsp;</label>
            <input  type="button" id="calculate" value="Calculate">
        </div>

        <div><span id="message2">&nbsp;</span></div>
    </main>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="prime.js"></script>
</body>
</html>
